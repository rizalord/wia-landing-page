<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World In Ayodance - Dunia Penuh Kegembiraan</title>
    <link
      rel="icon"
      type="image/png"
      sizes="64x64"
      href="./assets/images/favicon.png"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link rel="stylesheet" href="assets/css/all.min.css" />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-img w-screen">
      <div class="person-01"></div>
      <div class="person-02"></div>
      <div class="person-03"></div>
      <div class="person-04"></div>
      <div class="person-05"></div>
      <div
        class="smoke absolute top-0 left-0 right-0 bottom-0 w-full h-full"
      ></div>
      <div class="logo-app"></div>
      <div class="white-linear"></div>

      <!-- Navbar -->
      <nav class="absolute top-0 right-0 mr-20">
        <ul class="w-full h-full block py-4 px-10">
          <li
            class="px-3 py-1 inline-block mr-2 active cursor-pointer rounded-sm text-shadow-lg"
          >
            <i class="fas fa-home inline-block text-gray-100 mr-1"></i>
            <p class="inline-block text-sm text-gray-100">Beranda</p>
          </li>
          <li
            class="px-3 py-1 inline-block mr-2 text-gray-400 hover:text-gray-100 cursor-pointer rounded-sm text-shadow-lg"
          >
            <i class="fas fa-user-plus inline-block mr-1"></i>
            <p class="inline-block text-sm">Ajukan akun</p>
          </li>
          <li
            class="px-3 py-1 inline-block mr-2 text-gray-400 hover:text-gray-100 cursor-pointer rounded-sm text-shadow-lg"
          >
            <i class="fas fa-unlock inline-block text-gray-400 mr-1"></i>
            <p class="inline-block text-sm">Gabung</p>
          </li>
          <li
            class="px-3 py-1 inline-block mr-2 text-gray-400 hover:text-gray-100 cursor-pointer rounded-sm text-shadow-lg"
          >
            <i class="fas fa-credit-card inline-block text-gray-400 mr-1"></i>
            <p class="inline-block text-sm">Isi ulang</p>
          </li>
          <li
            class="px-3 py-1 inline-block mr-2 text-gray-400 hover:text-gray-100 cursor-pointer rounded-sm text-shadow-lg"
          >
            <i class="fas fa-life-ring inline-block text-gray-400 mr-1"></i>
            <p class="inline-block text-sm">Pertanyaan yang sering diajukan</p>
          </li>
        </ul>
      </nav>

      <!-- Bottom Menu -->
      <div class="bottom-menu">
        <div class="nest-bar cursor-pointer">
          <div class="top-bar">
            <div class="single-top-bar">
              <div class="top-not-edge-bar eqa"></div>
              <div class="top-edge-bar"></div>
            </div>
            <div class="single-top-bar">
              <div class="top-not-edge-bar eqb"></div>
              <div class="top-not-edge-bar eqb"></div>
              <div class="top-not-edge-bar eqb"></div>
              <div class="top-not-edge-bar eqb"></div>
              <div class="top-edge-bar"></div>
            </div>
            <div class="single-top-bar">
              <div class="top-not-edge-bar eqb"></div>
              <div class="top-not-edge-bar eqb"></div>
              <div class="top-not-edge-bar eqb"></div>
              <div class="top-not-edge-bar eqb"></div>
              <div class="top-not-edge-bar eqb"></div>
              <div class="top-edge-bar"></div>
            </div>
            <div class="single-top-bar">
              <div class="top-not-edge-bar eqb"></div>
              <div class="top-not-edge-bar eqb"></div>
              <div class="top-edge-bar"></div>
            </div>
            <div class="single-top-bar">
              <div class="top-not-edge-bar eqa"></div>
              <div class="top-edge-bar"></div>
            </div>
            <div class="single-top-bar">
              <div class="top-not-edge-bar eqb"></div>
              <div class="top-not-edge-bar eqb"></div>
              <div class="top-not-edge-bar eqb"></div>
              <div class="top-not-edge-bar eqb"></div>
              <div class="top-not-edge-bar eqb"></div>
              <div class="top-edge-bar"></div>
            </div>
          </div>
          <div class="bot-bar">
            <div class="single-bar"></div>
            <div class="single-bar second-bar"></div>
            <div class="single-bar second-bar"></div>
            <div class="single-bar second-bar"></div>
            <div class="single-bar"></div>
            <div class="single-bar second-bar"></div>
            <div class="start-up-game"></div>
          </div>
        </div>
        <div class="nest-menu cursor-pointer">
          <div
            class="nest-text-container absolute top-0 left-0 right-0 bottom-0 flex flex-col justify-center items-center"
          >
            <h6 class="text-gray-300 font-medium text-shadow-lg">
              Buat akun karakter baru
            </h6>
            <h2 class="text-3xl text-gray-200 font-medium text-shadow-lg">
              Ajukan akun
            </h2>
          </div>
          <div class="transio"></div>
        </div>
        <div class="nest-menu cursor-pointer btn-login">
          <div
            class="nest-text-container absolute top-0 left-0 right-0 bottom-0 flex flex-col justify-center items-center"
          >
            <h6 class="text-gray-300 font-medium text-shadow-lg">
              Login anggota
            </h6>
            <h2 class="text-3xl text-gray-200 font-medium text-shadow-lg">
              Gabung
            </h2>
          </div>
          <div class="transio"></div>
        </div>
      </div>
    </header>

    <section id="grid-section" class="w-screen h-screen"></section>

    <!-- Script -->
    <script src="./assets/js/header.js"></script>
    <script src="./assets/js/equalizer.js"></script>
  </body>
</html>
